<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>TicTacToe</title>
</head>
<body class="colored">
    <div class="wrapper colored">
        <div class="left">
            <div class="title">
                <h1>Let's play <br>
                    the Tic-toc-toe 
                    <br>Game! 
                </h1>
            </div>
            <div class="win-message colored"></div>
            <div class="buttons-container ">
                <div class="restart colored">
                    Start a New Game
                </div>
                <div class="dark-mode colored">
                    <span class="material-icons ">
                        dark_mode
                        </span>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="game">
                <div class="header colored">
                    <div class="player-x colored"><span>Player X</span></div>
                    <div class="player-o colored"><span>Player O</span></div>
                </div>
                <div class="board">
                    <div class="board-tile colored" data-index="0"></div>
                    <div class="board-tile colored" data-index="1"></div>
                    <div class="board-tile colored" data-index="2"></div>
                    <div class="board-tile colored" data-index="3"></div>
                    <div class="board-tile colored" data-index="4"></div>
                    <div class="board-tile colored" data-index="5"></div>
                    <div class="board-tile colored" data-index="6"></div>
                    <div class="board-tile colored" data-index="7"></div>
                    <div class="board-tile colored" data-index="8"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
